{% extends 'base.html' %}

{% block content %}
<section class="container">
    <div class="success-message">
        <i class="fas fa-check-circle"></i>
        <h2>Thank You for Contacting Us!</h2>
        <p>Your message has been successfully sent. We'll get back to you soon.</p>
        <a href="{% url 'home' %}" class="btn btn-primary">Return Home</a>
    </div>
</section>

<style>
    .success-message {
        text-align: center;
        padding: 60px 20px;
    }
    
    .success-message i {
        font-size: 80px;
        color: #4ECDC4;
        margin-bottom: 20px;
    }
    
    .success-message h2 {
        margin-bottom: 15px;
        color: var(--dark);
    }
    
    .success-message p {
        font-size: 18px;
        margin-bottom: 30px;
        color: #666;
    }
</style>
{% endblock %}
