{% extends "vege/base.html" %} 
{% block title %}{{ title }} | RecipeApp{% endblock %} 

{% block content %}
<h2 class="mb-4">{{ title }}</h2>

<form method="post" enctype="multipart/form-data" class="card p-3 shadow-sm">
  {% csrf_token %} 
  {{ form.as_p }}

  <div class="mt-3">
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'vege:students' %}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
