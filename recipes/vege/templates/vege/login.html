{% extends "vege/base.html" %}

{% block content %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-4 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="mb-4 text-center">Login</h2>
        

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
             {{ message }}
                </div>
            {% endfor %}
        {% endif %}


        <div class="mb-3">
            <label for="username" class="form-label">Username or Email</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username or Email" required>

        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>

        <p class="text-muted mt-3 text-center">
            Don't have an account? <a href="{% url 'vege:register' %}">Register here</a>
        </p>
        <p class="text-muted text-center mt-2">
            <a href="{% url 'vege:password_reset' %}">Forgot your password?</a>
        </p>
    </form>
</div>


{% endblock %}
